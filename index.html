<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Basic To-Do List</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>To-Do&nbsp;List</h1>
    </header>
    
    <table id="task_list">
        <tbody>
        <tr id="head_row">
            <td id="title_head" width="30%">
                <img src="img/arrow-down.svg">
                Title
            </td>
            <td width="60%">Task</td>
            <td width="10%">Done?</td>
        </tr>
        </tbody>
    </table>
    
    <form>
        <div class="wrapper">
            <label for="task_title">Title:<br></label>
            <input type="text" id="task_title" class="control_input"><br><br>
        </div>
        <div class="wrapper">
            <label for="thing_to_do">Task:<br></label>
            <input type="text" id="thing_to_do" class="control_input"><br><br>
        </div>
        <button type="button" id="new_task">Add new task
        </button><button type="button" id="update_task">Update edited
        </button><button type="button" id="remove_task">Remove selected</button>
    </form> 
    
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
